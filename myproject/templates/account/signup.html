<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            width: 280px;
            background-color: #4285F4;
            color: #fff;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .google-btn:hover {
            background-color: #357ae8;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);
        }

        .google-btn:focus {
            outline: none;
            box-shadow: 0 0 3px 3px rgba(0, 0, 255, 0.5);
        }

        .google-btn .google-icon {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }
    </style></head>
<body>

<div class="signup-container">
    
    <!-- Google OAuth Button -->
    <a href="{% provider_login_url 'google' %}" class="google-btn">
        <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
    Sign in with Google
    </a>

  </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- FontAwesome (para el icono de Google) -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
