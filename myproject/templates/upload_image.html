<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen</title>
    <!-- Incluir Bootstrap desde CDN -->
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Subir Imagen a MongoDB</h1>

        {% if user.is_authenticated %}
            <div class="card p-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="image" class="form-label">Selecciona una imagen:</label>
                        <input type="file" class="form-control" name="image" id="image" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Subir Imagen</button>
                </form>
            </div>
        {% else %}
            <div class="alert alert-warning" role="alert">
                Debes <a href="/accounts/login/" class="alert-link">iniciar sesión</a> para subir imágenes.
            </div>
        {% endif %}
    </div>

    <!-- Incluir Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0bPC/2+Xak1W+ezx2FcIXqrdwROngjxysolX6DJ48UuegDgk" crossorigin="anonymous"></script>
</body>
</html>
