<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .btn-google {
            background-color: #4285F4;
            color: white;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn-google:hover {
            background-color: #357ae8;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google logo" class="logo">
    <h2 class="mb-4">Sign up with Google</h2>
    
    <!-- Google OAuth Button -->
    <a href="{% provider_login_url 'google' %}" class="btn btn-google">
        <i class="fab fa-google"></i> Sign up with Google
    </a>

  </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- FontAwesome (para el icono de Google) -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
